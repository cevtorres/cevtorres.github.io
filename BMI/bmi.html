<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container container-fluid">
    <h1>BMI Calculator</h1>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Height (in)</label>
        <input type="number" class="form-control" name="height" id="height">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Weight (lb)</label>
        <input type="number" class="form-control" name="weight" id="weight">
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-danger" onclick="calculate()">Calculate</button>
      </div>
      <div id="result" class="col-md-6">

      </div>
    </form>
  </div>

  <script>
    function calculate() {
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      const result = document.getElementById('result');

      const bmi = 703 * (weight/(height*height));

      let classification = '';

      if (bmi < 16) classification = 'Severe Thinness';
      else if (bmi >= 16 && bmi <= 17) classification = 'Moderate Thinness';
      else if (bmi > 17 && bmi <= 18.5) classification = 'Mild Thinness';
      else if (bmi > 18.5 && bmi <= 25) classification = 'Normal';
      else if (bmi > 25 && bmi <= 30) classification = 'Overweight';
      else if (bmi > 30 && bmi <= 35) classification = 'Obese Class I';
      else if (bmi > 35 && bmi <= 40) classification = 'Obese Class II';
      else if (bmi > 40) classification = 'Obese Class III';

      result.innerHTML = `Result: ${bmi.toFixed(2)} - ${classification}`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
