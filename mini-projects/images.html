    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <img src="https://1000logos.net/wp-content/uploads/2017/04/Liverpool-Logo-1987.png" width="70" class="me-2" />
                <span class="fs-4 text-white">Image Slides</span>
              </a>

        <div class="row align-items-center" style="height: 500px">
            <div class="col">
                <button type="button" class="btn" onclick="goLeft()"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">

                  </svg></button>
            </div>

            <div class="col text-center">
                <img id="image" class="image" src="https://s3-alpha.figma.com/hub/file/948140848/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png"/>
            </div>

            <div class="col text-end">
                <button type="button" class="btn" onclick="goRight()"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                  </svg></button>
            </div>
        </div>

        <div class="row align-items-center text-center">
            <div class="btn-group" role="group" aria-label="Basic example">

                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="changeStyle('')" checked>
                <label class="btn btn-primary" for="btnradio1">Normal</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="changeStyle('blur')">
                <label class="btn btn-primary" for="btnradio2">Blur</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="changeStyle('brightness')">
                <label class="btn btn-primary" for="btnradio3">Brightness</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" onclick="changeStyle('contrast')">
                <label class="btn btn-primary" for="btnradio4">Contrast</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" onclick="changeStyle('grayscale')">
                <label class="btn btn-primary" for="btnradio5">Grayscale</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off" onclick="changeStyle('huerotate')">
                <label class="btn btn-primary" for="btnradio6">Huerotate</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off" onclick="changeStyle('invert')">
                <label class="btn btn-primary" for="btnradio7">Invert</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio8" autocomplete="off" onclick="changeStyle('opacity')">
                <label class="btn btn-primary" for="btnradio8">Opacity</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio9" autocomplete="off" onclick="changeStyle('saturate')">
                <label class="btn btn-primary" for="btnradio9">Saturate</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio10" autocomplete="off" onclick="changeStyle('sepia')">
                <label class="btn btn-primary" for="btnradio10">Sepia</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio11" autocomplete="off" onclick="changeStyle('shadow')">
                <label class="btn btn-primary" for="btnradio11">Shadow</label>
