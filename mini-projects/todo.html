<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <img src="https://1000logos.net/wp-content/uploads/2017/04/Liverpool-Logo-1987.png" width="70" class="me-2" />
                <span class="fs-4">To Do List</span>
              </a>
        </header>

        <div class="row py-4 align-items-end">
            <div class="col">
                <label for="newTodo" class="form-label">Enter new to do</label>
                <input class="form-control" list="datalistOptions" id="newTodo" placeholder="Type new to do" required>

                <label for="newTodoDate" class="form-label mt-2">Date</label>
                <input class="form-control" list="datalistOptions" id="newTodoDate" type="datetime-local" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" id="newTodoButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                    ADD
                </button>
            </div>
        </div>

        <div class="pt-3 fs-5">
            To do's: 
        </div>

        <div class="row py-2 ms-1" id="todoListDiv">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
